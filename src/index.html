<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../res/asciimate_logo.png"/>
    <title>Asciimate</title>
</head>
<body>
    <dialog id="_settings">
        <form id="_settings_form">
            Dimensions:
            <input min="1" value="20" type="number" id="_settings_width">
            X
            <input min="1" value="10" type="number" id="_settings_height">
            <br>
            Frames:
            <input min="1" value="40" type="number" id="_settings_frames">
            <br>
            Layers:
            <input min="1" value="3" type="number" id="_settings_layers">
            <br>
            <input type="submit" value="CREATE">
        </form>
    </dialog>
    <code>Asciimate</code>
    <div id="c1">
        <div id="_tools">
            <option- id="_tools_brush" name="tools" checked="true"></option->
            <option- id="_tools_insert" id="hello" name="tools"></option->
        </div>
        <div id="c2">
            <div id="_ribbon">
                <div id="_character_container">
                    Character:
                    <div id="_character">a</div>
                </div>
            </div>
            <div id="_drawing_container">
                <pre id="_drawing"></pre>
                <button onclick="navigator.clipboard.writeText(_drawing.textContent)" id="_copy"></button>
            </div>
        </div>
    </div>
    <div id="_navigation_container">
        <toggle- id="_play"></toggle->
    </div>
    <div id="_timeline"></div>
    <script src="index.js" type="module"></script>
</body>
</html>
